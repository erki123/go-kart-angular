<div class="container mt-5">
  <h2 class="mb-3">Members List</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Participants to Races</th>
        <th>Password</th>
        <th>Role</th>
        <th>Phone</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let member of members">
        <td>{{ member.id }}</td>
        <td>{{ member.username }}</td>
        <td>{{ member.email }}</td>
        <td>{{ member.participantsToRaces }}</td>
        <td>{{ member.password }}</td>
        <td>{{ member.memberRole }}</td>
        <td>{{ member.phone }}</td>
        <td>
          <div class="d-flex justify-content-end">
            <button class="btn btn-primary me-2" (click)="selectMember(member)">Edit</button>
            <button class="btn btn-danger" (click)="deleteMember(member.id)">
              <i class="fas fa-times"></i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <button *ngIf="!isAddMemberFormVisible && !selectedMember" class="btn btn-primary mb-3" (click)="showAddMemberForm()">Add New Member</button>

  <h3 *ngIf="selectedMember">Edit Member</h3>
  <h3 *ngIf="!selectedMember && isAddMemberFormVisible">Add New Member</h3>

  <form *ngIf="isAddMemberFormVisible" (ngSubmit)="addMember()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" class="form-control" [(ngModel)]="newMember.username" name="username" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="newMember.email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="text" id="password" class="form-control" [(ngModel)]="newMember.password" name="password" required>
    </div>
    <div class="form-group">
      <label for="memberRole">Role</label>
      <select id="memberRole" class="form-control" [(ngModel)]="newMember.memberRole" name="memberRole" required>
        <option value="guest">Guest</option>
        <option value="member">Member</option>
        <option value="admin">Admin</option>
      </select>
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" id="phone" class="form-control" [(ngModel)]="newMember.phone" name="phone" required>
    </div>
    <div class="form-group">
      <label for="participantsToRaces">Participants to Races</label>
      <input type="text" id="participantsToRaces" class="form-control" [(ngModel)]="newMember.participantsToRaces" name="participantsToRaces" required>
    </div>
    <button type="submit" class="btn btn-success">Add</button>
    <button type="button" class="btn btn-secondary" (click)="hideAddMemberForm()">Cancel</button>
  </form>

  <form *ngIf="selectedMember" (ngSubmit)="updateMember()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" class="form-control" [(ngModel)]="selectedMember.username" name="username" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="selectedMember.email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="text" id="password" class="form-control" [(ngModel)]="selectedMember.password" name="password" required>
    </div>
    <div class="form-group">
      <label for="memberRole">Role</label>
      <select id="memberRole" class="form-control" [(ngModel)]="selectedMember.memberRole" name="memberRole" required>
        <option value="guest">Guest</option>
        <option value="member">Member</option>
        <option value="admin">Admin</option>
      </select>
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" id="phone" class="form-control" [(ngModel)]="selectedMember.phone" name="phone" required>
    </div>
    <div class="form-group">
      <label for="participantsToRaces">Participants to Races</label>
      <input type="text" id="participantsToRaces" class="form-control" [(ngModel)]="selectedMember.participantsToRaces" name="participantsToRaces" required>
    </div>
    <button type="submit" class="btn btn-success">Update</button>
    <button type="button" class="btn btn-secondary" (click)="clearSelection()">Cancel</button>
  </form>
</div>

<div style="height: 50px;"></div>
