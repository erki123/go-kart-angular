<div class="container mt-5">
    <h2 class="mb-3">Upcoming Races</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Track ID</th>
          <th>Member ID</th>
          <th>Year</th>
          <th>Points</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let race of races">
          <td>{{ race.id }}</td>
          <td>{{ race.trackID }}</td>
          <td>{{ race.memberID }}</td>
          <td>{{ race.year }}</td>
          <td>{{ race.points }}</td>
          <td>
            <button class="btn btn-primary" (click)="selectRace(race)">Edit</button>
            <button class="btn btn-danger" (click)="deleteRace(race.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <button *ngIf="!isAddRaceFormVisible && !selectedRace" class="btn btn-primary mb-3" (click)="showAddRaceForm()">Add New Race</button>
  
    <h3 *ngIf="selectedRace">Edit Race</h3>
    <h3 *ngIf="!selectedRace && isAddRaceFormVisible">Add New Race</h3>
  
    <form *ngIf="isAddRaceFormVisible" (ngSubmit)="addRace()">
      <div class="form-group">
        <label for="trackID">Track ID</label>
        <input type="number" id="trackID" class="form-control" [(ngModel)]="newRace.trackID" name="trackID" required>
      </div>
      <div class="form-group">
        <label for="memberID">Member ID</label>
        <input type="number" id="memberID" class="form-control" [(ngModel)]="newRace.memberID" name="memberID" required>
      </div>
      <div class="form-group">
        <label for="year">Year</label>
        <input type="number" id="year" class="form-control" [(ngModel)]="newRace.year" name="year" required>
      </div>
      <div class="form-group">
        <label for="points">Points</label>
        <input type="number" step="0.1" id="points" class="form-control" [(ngModel)]="newRace.points" name="points" required>
      </div>
      <button type="submit" class="btn btn-success">Add</button>
      <button type="button" class="btn btn-secondary" (click)="hideAddRaceForm()">Cancel</button>
    </form>
  
    <form *ngIf="selectedRace" (ngSubmit)="updateRace()">
      <div class="form-group">
        <label for="trackID">Track ID</label>
        <input type="number" id="trackID" class="form-control" [(ngModel)]="selectedRace.trackID" name="trackID" required>
      </div>
      <div class="form-group">
        <label for="memberID">Member ID</label>
        <input type="number" id="memberID" class="form-control" [(ngModel)]="selectedRace.memberID" name="memberID" required>
      </div>
      <div class="form-group">
        <label for="year">Year</label>
        <input type="number" id="year" class="form-control" [(ngModel)]="selectedRace.year" name="year" required>
      </div>
      <div class="form-group">
        <label for="points">Points</label>
        <input type="number" step="0.1" id="points" class="form-control" [(ngModel)]="selectedRace.points" name="points" required>
      </div>
      <button type="submit" class="btn btn-success">Update</button>
      <button type="button" class="btn btn-secondary" (click)="clearSelection()">Cancel</button>
    </form>
  </div>
