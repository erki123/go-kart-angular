<div class="container mt-5">
  <div class="row">
    <!-- Race Table -->
    <div class="col-md-8">
      <h2 class="mb-3">Upcoming Races</h2>
      <div *ngFor="let race of races" class="card mb-4">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h3 class="card-title m-0">{{ race.name }}</h3>
            <div>
              <button class="btn btn-primary me-2" (click)="selectRace(race)">Edit</button>
              <button class="btn btn-danger" (click)="deleteRace(race.id)">Delete</button>
            </div>
          </div>
          <div class="race-details">
            <p class="card-text"><strong>Track:</strong> {{ race.location }}</p>
            <p class="card-text"><strong>Time:</strong> {{ race.time }}</p>
            <p class="card-text"><strong>Description:</strong> {{ race.description }}</p>
          </div>
          <div class="d-flex justify-content-end">
            <button class="btn btn-secondary">Register to race</button>
          </div>
        </div> 
      </div>
      
      <button *ngIf="!isAddRaceFormVisible && !selectedRace" class="btn btn-primary mb-3" (click)="showAddRaceForm()">Add New Race</button>

      <div *ngIf="isAddRaceFormVisible || selectedRace">
        <h3 *ngIf="selectedRace">Edit Race</h3>
        <h3 *ngIf="!selectedRace">Add New Race</h3>
        <form (ngSubmit)="selectedRace ? updateRace() : addRace()">
          <div class="form-group">
            <label for="name">Race Name</label>
            <input type="text" id="name" class="form-control" [(ngModel)]="selectedRace ? selectedRace.name : newRace.name" name="name" required>
          </div>
          <div class="form-group">
            <label for="location">Track</label>
            <input type="text" id="location" class="form-control" [(ngModel)]="selectedRace ? selectedRace.location : newRace.location" name="location" required>
          </div>
          <div class="form-group">
            <label for="time">Time</label>
            <input type="text" id="time" class="form-control" [(ngModel)]="selectedRace ? selectedRace.time : newRace.time" name="time" required>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" class="form-control" [(ngModel)]="selectedRace ? selectedRace.description : newRace.description" name="description" required></textarea>
          </div>
          <button type="submit" class="btn btn-success">Save</button>
          <button type="button" class="btn btn-secondary" (click)="clearRaceSelection()">Cancel</button>
        </form>
      </div>
    </div>

    <!-- Track Table -->
    <div class="col-md-4">
      <h2 class="mb-3">Tracks</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Track Name</th>
            <th>Length (m)</th>
            <th class="text-end">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let track of tracks">
            <td>{{ track.name }}</td>
            <td>{{ track.trackLength }}</td>
            <td class="text-end">
              <div class="d-flex justify-content-end">
                <button class="btn btn-primary me-2" (click)="selectTrack(track)">Edit</button>
                <button class="btn btn-danger" (click)="deleteTrack(track.id)">Delete</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>

      <button *ngIf="!isAddTrackFormVisible && !selectedTrack" class="btn btn-primary mb-3" (click)="showAddTrackForm()">Add New Track</button>

      <h3 *ngIf="selectedTrack">Edit Track</h3>
      <h3 *ngIf="!selectedTrack && isAddTrackFormVisible">Add New Track</h3>

      <form *ngIf="isAddTrackFormVisible" (ngSubmit)="addTrack()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" [(ngModel)]="newTrack.name" name="name" required>
        </div>
        <div class="form-group">
          <label for="trackLength">Length (m)</label>
          <input type="number" id="trackLength" class="form-control" [(ngModel)]="newTrack.trackLength" name="trackLength" required>
        </div>
        <button type="submit" class="btn btn-success">Add</button>
        <button type="button" class="btn btn-secondary" (click)="hideAddTrackForm()">Cancel</button>
      </form>

      <form *ngIf="selectedTrack" (ngSubmit)="updateTrack()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" [(ngModel)]="selectedTrack!.name" name="name" required>
        </div>
        <div class="form-group">
          <label for="trackLength">Length (m)</label>
          <input type="number" id="trackLength" class="form-control" [(ngModel)]="selectedTrack!.trackLength" name="trackLength" required>
        </div>
        <button type="submit" class="btn btn-success">Update</button>
        <button type="button" class="btn btn-secondary" (click)="clearTrackSelection()">Cancel</button>
      </form>
    </div>
  </div>
</div>
